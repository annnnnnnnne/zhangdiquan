<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>考勤信息</title>
    <style>
        * {
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
        }
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background-color: #f5f7fa;
        }

        /* 顶部固定导航（两个按钮） */
        .top-nav {
            position: fixed;       /* 固定在顶部 */
            top: 0; left: 0; 
            width: 100%;
            display: flex;
            background: #fff;
            border-bottom: 1px solid #ebebeb;
            font-size: 18px; 
            font-weight: bold; 
            margin-bottom: 8px;
        }
        .top-nav a {
            flex: 1;
            text-align: center;
            padding: 12px 0;
            font-size: 15px;
            color: #333;
            text-decoration: none;
        }
        .top-nav a.active {
            background: #e6f3ff;   /* 模拟“选中”背景色 */
        }

        /* 内容区域（避开顶部导航） */
        .content {
            margin-top: 44px;      /* 顶部导航高度 */
            padding: 15px;
            text-align: center;
        }
        .date-filter {
            margin-bottom: 20px;
            font-size: 14px;
        }
        .date-filter span {
            margin: 0 10px;
        }
        .empty-tip {
            color: #999;
            font-size: 14px;
        }
    </style>index
</head>
<body>
    <!-- 顶部导航（固定） -->
    <div class="top-nav">
        <a href="人员详情.html">人员详情</a>
        <a href="考勤信息.html" class="active">考勤信息</a>
    </div>

    <!-- 内容区域 -->
    <div class="content">
        <div class="date-filter">

        </div>
        <div class="empty-tip">暂无考勤记录</div>
    </div>
</body>
</html>
